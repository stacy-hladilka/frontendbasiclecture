<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td colspan="4">My First Table</td>
        </tr>
      </thead>
      <tr>
        <td>First Cell</td>
        <td>Second Cell</td>
        <td colspan="2" rowspan="3">6 Cells Merged Together</td>
      </tr>
      <tr>
        <td colspan="2">Cells Merged Into One</td>
      </tr>
      <tr>
        <td>
          1st cell <br />
          3rd row
        </td>
        <td>
          2nd cell <br />
          3rd row
        </td>
      </tr>
      <tfoot>
        <tr>
          <td colspan="4">Do u like tables?</td>
        </tr>
      </tfoot>
    </table>
    <style>
      td,
      table {
        border: 1px solid black;
      }
    </style>
  </body>
</html>
